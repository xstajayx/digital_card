<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1022" />
  <title>JWorldCreations Digital Card Studio</title>
  <meta name="description" content="Create animated digital cards and export them as GIFs." />

  <!-- âœ… GitHub Pages friendly relative path -->
  <link rel="stylesheet" href="./assets/app.css" />
</head>

<body>
  <header class="site-header">
    <div class="brand" aria-label="JWorldCreations Digital Card Studio">
      <div class="brand-mark" aria-hidden="true">ðŸŽ‰</div>
      <div>
        <p class="brand-title">JWorldCreations</p>
        <p class="brand-subtitle">Digital Card Studio</p>
      </div>
    </div>

    <nav class="header-actions" aria-label="Actions">
      <button id="replayButton" class="button ghost" type="button">Replay</button>
      <button id="downloadButton" class="button primary" type="button">Download GIF</button>
    </nav>
  </header>

  <main class="layout">
    <!-- Controls -->
    <section class="controls" aria-label="Card controls">
      <div class="panel">
        <h2>Personalize</h2>

        <label class="field">
          <span>To</span>
          <input id="toInput" type="text" placeholder="Name" maxlength="36" autocomplete="off" />
        </label>

        <label class="field">
          <span>Message</span>
          <textarea id="messageInput" rows="4" placeholder="Write a messageâ€¦" maxlength="280"></textarea>
        </label>

        <label class="field">
          <span>From</span>
          <input id="fromInput" type="text" placeholder="Your name" maxlength="36" autocomplete="off" />
        </label>

        <label class="field">
          <span>Photo</span>
          <input id="photoInput" type="file" accept="image/*" />
        </label>

        <label class="toggle">
          <input id="watermarkToggle" type="checkbox" checked />
          <span>Show watermark</span>
        </label>
      </div>

      <div class="panel">
        <h2>Choose a theme</h2>
        <div id="themeGallery" class="theme-grid" role="list"></div>
      </div>
    </section>

    <!-- Preview -->
    <section class="preview" aria-label="Preview">
      <div class="preview-header">
        <h2>Live preview</h2>
        <p>Pick a theme, edit the message, upload a photo â€” then replay or export.</p>
      </div>

      <div class="preview-frame">
        <iframe
          id="cardPreview"
          title="Digital card preview"
          aria-label="Digital card preview"
          loading="lazy"
        ></iframe>
      </div>

      <div id="exportStatus" class="export-status" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Made with love for all ages. Create, export, share.</p>
  </footer>

  <!-- âœ… Vendor libs (relative paths) -->
  <script src="./vendor/html2canvas.min.js"></script>
  <script src="./vendor/gif.min.js"></script>

  <!-- âœ… App entry (module) -->
  <script type="module" src="./app/main.js"></script>
</body>
</html>
